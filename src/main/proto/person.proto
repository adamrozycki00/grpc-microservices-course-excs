syntax = "proto3";

package model;

import "common/car.proto";
import "common/address.proto";
import "google/protobuf/wrappers.proto";

option java_package = "com.tenetmind.models";
option java_multiple_files = true;

message Person {
  string name = 1;
  google.protobuf.Int32Value age = 2;
  Address address = 3;
  repeated Car car = 4;
}
